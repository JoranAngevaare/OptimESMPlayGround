name: Pytest

on:
  workflow_dispatch:
  release:
    types: [ created ]
  pull_request:
  push:
    branches:
      - master

jobs:
  update:
    name: "(${{ matrix.os }}, ${{ matrix.python-version }})"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: False
      matrix:
        os: [ "ubuntu-latest", "ubuntu-20.04"]
        python-version: [ "3.8", ]
        test: [ 'coveralls', ]
        exclude:
          - python-version: 3.9
            test: coveralls
    defaults:
      run:
        # This is needed otherwise we can't activate the conda installation
        shell: bash -l {0}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - uses: conda-incubator/setup-miniconda@v2
        with:
            miniforge-variant: Mambaforge
            miniforge-version: latest
            use-mamba: true
            auto-update-conda: true
            python-version: ${{ matrix.python-version }}
            activate-environment: "synda"
            mamba-version: "*"
      - name: run install
        run:
          |
            conda info
            conda activate synda
            bash .github/scripts/install_env.sh
      - name: Test package (linux)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          coverage run --source=optism_esm_tools -m pytest -vsx --durations 0
          # coverage run --append --source=optism_esm_tools -m pytest --nbmake -n=auto ./notebooks
          coveralls --service=github
      - name: goodbye
        run: echo goodbye
